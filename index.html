<!DOCTYPE html>
<html>

<head>
	<title>WebChat</title>
</head>

<body>
	<div id="webchat" />
	<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
	<script>
		WebChat.default.init({
			selector: "#webchat",
			initPayload: "/greet",
			socketUrl: "https://json-rasa.herokuapp.com",
			socketPath: "/socket.io/",
			title: "Wirtualny Asystent",
			subtitle: "Chatbot",
			showCloseButton: true,
			fullScreenMode: false,
			inputTextFieldHint: "Wpisz tekst...",
			hideWhenNotConnected: false,
			connectOn: "open",
			autoClearCache: true,
            		linksOpenTab: false,
			showFullScreenButton: true,
			showMessageDate: true,
			customMessageDelay: (message) => {
				return 900 + message.length;
			},
			params: {
				storage: "local"
			},
		})
	</script>
</body>

</html>
